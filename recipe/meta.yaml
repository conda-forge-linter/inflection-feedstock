{% set version = "0.3.1" %}

package:
  name: inflection
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/inflection/inflection-{{ version }}.tar.gz
  sha256: 18ea7fb7a7d152853386523def08736aa8c32636b047ade55f7578c4edeb16ca

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - inflection

about:
  home: https://github.com/jpvanhal/inflection
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A port of Ruby on Rails inflector to Python'
  dev_url: https://github.com/jpvanhal/inflection
  doc_url: https://inflection.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
    - abloemert
